<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="今ホットなちゃんみわに関する情報をお届けします">

  <link rel="shortcut icon" href="favicon.ico" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/flat-ui.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <title>ちゃんみわ速報</title>
</head>
<body>
  <div class="containers">
    <div class="main">
      <p id="omedetou">おめでとう！あなたは抽選に当選しました！</p>
      <p id="chance">今 順天堂Stitchが無料でもらえるチャンス</p>
      <hr class="shita">
    </div>

    <p id="nesage"><span id="torikeshi">５２０００円</span><span id="migi"> → </span><span id="zero">０円</span></p>

    <div id="switch_img" class="imgbox">
      <img src="images/switch.jpg" />
    </div>

    <div id="count_down">
      <span id="message">終了まであと</span><span id="timer"></span>
    </div>

    <div id="get_button">
      <button type="button" id="trigger" class="btn-large btn-danger">無料でゲットする</button>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="js/timer.js"></script>
</body>
</html>
