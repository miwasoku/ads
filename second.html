<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="今ホットなちゃんみわに関する情報をお届けします">

  <link rel="shortcut icon" href="favicon.ico" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/flat-ui.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <title>ちゃんみわ速報</title>
</head>
<body>
  <div>
    <div class="main">
      <p id="omedetou">何をお望みですか？選べるひとつのゲームソフト</p>
      <p id="chance">オプションであなたの好きなSwitchゲームをプレゼント</p>
      <hr class="shita">
    </div>
    <div id="games">
      <div class="game">
        <img style="width: 300px; height: auto;" src="images/hakaiou.jpg" />
        <div class="select-btn">
          <button type="button" class="btn-large btn-danger btn-second">破壊王</button>
        </div>
      </div>
      <div class="game">
        <img style="width: 300px; height: auto;" src="images/taiyou.jpg" />
        <div class="select-btn">
          <button type="button" class="btn-large btn-warning btn-second">太陽のしっぽ</button>
        </div>
      </div>
      <div class="game">
        <img style="width: 300px; height: auto;" src="images/kitagakita.png" />
        <div class="select-btn">
          <button type="button" id="btn-kita" class="btn-large btn-primary">喜多が来た</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/second.js"></script>
</body>
</html>
